<!DOCTYPE html>
<meta charset="utf-8">
<body>
<center>hi</center>
<script src="d3.js"></script>
<script src="d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  var wordList = ["Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this"];

  var weight = {"Hello":.9, "world":.8, "normally":.7, "you":.6, "want":.5, "more":.4, "words":.3,
      "than":.2, "this":.1};

  	function getSize(d)
  	{
  		console.log(d);
  		return 10 + weight[d] * 90;
  	}

  d3.layout.cloud().size([600, 600])
      .words(wordList.map(function(d) {
        return {text: d, size: getSize(d)};
      }))
      .padding(5)
      .rotate(0)
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", screen.availWidth)
        .attr("height", screen.availHeight)
      .append("g")
        .attr("transform", "translate("+ screen.availWidth/2 +","+ screen.availHeight/3 +")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
